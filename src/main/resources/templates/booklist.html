<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<title>Bookstore</title>
</head>
<body>
	<h1>Books</h1>
	<table class="table table-striped">
		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>ISBN</th>
			<th>Year</th>
			<th>Price</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.author}" />
			<td th:text="${book.title}" />
			<td th:text="${book.isbn}" />
			<td th:text="${book.year}" />
			<td th:text="${book.price}" />
			<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
		</tr>
	</table>
	<div>
		<form method="get" action="/addbook">
			<br />
			<button class="btn btn-success" type="submit">Add book</button>
		</form>
	</div>
</body>
</html>
